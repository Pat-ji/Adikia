<h1>Games</h1>
<hr class="w-100 bg-default"/>

<div class="container">
    <div class="row mt-4">
        <div class="col-4 mb-4" *ngFor="let game of games">
            <app-game-card [game]="game"></app-game-card>
        </div>
    </div>

    <div class="row justify-content-center mt-2">
        <app-paging-footer *ngIf="totalCount > 0" [totalCount]="totalCount" [pageSize]="pagination.pageSize"
            (pageChanged)="onPageChanged($event)"></app-paging-footer>
    </div>
</div>
