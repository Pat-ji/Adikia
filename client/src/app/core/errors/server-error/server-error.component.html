<div class="container mt-5">
  <h4>Internal Server Error</h4>
  <h5 class="text-danger" *ngIf="error">Error: {{ error.message }}</h5>
  <p class="font-weight-bold">What to do next?</p>
  <ol>
    <li>Open Chrome dev tools</li>
    <li>Inspect the network tab</li>
    <li>Check the failing request</li>
    <li>Examine the request; ensure correct</li>
    <li>Reproduce the error in Postman</li>
  </ol>
  <code class="mt-5" style="background-color: whitesmoke" *ngIf="error">
    {{ error.details }}
  </code>
</div>
